name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Post Checkout source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Install Android SDK & NDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d cmdline-tools-temp
        mkdir -p cmdline-tools
        mv cmdline-tools-temp/cmdline-tools cmdline-tools/latest
        export PATH=$HOME/.buildozer/android/platform/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --sdk_root=${HOME}/.buildozer/android/platform --licenses
        yes | sdkmanager --sdk_root=${HOME}/.buildozer/android/platform \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;23.1.7779620" \
          "tools"

    - name: Build APK
      run: |
        export PATH=$HOME/.buildozer/android/platform/cmdline-tools/latest/bin:$PATH
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-calculator-apk
        path: bin/*.apk
