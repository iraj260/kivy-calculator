name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install buildozer Cython

      - name: Accept licenses and install SDK components
        run: |
          mkdir -p ~/.android
          echo "### Automatically accept licenses" > ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;33.0.2" "platforms;android-33" || true

      - name: Initialize buildozer
        run:  pip install buildozer
                
      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-calculator-apk
          path: bin/*.apk
