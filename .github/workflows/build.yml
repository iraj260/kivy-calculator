name: Build APK

on:
  push:
    branches:
      - main  # یا هر برنچی که استفاده می‌کنی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build with Buildozer
      uses: kivy/buildozer-action@v1
      with:
        command: buildozer android debug

